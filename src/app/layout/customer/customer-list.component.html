<h2>My Customers</h2>

<kendo-grid [data]="customergrid" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [filter]="gridState.filter" [sortable]="true" [pageable]="true" [resizable]="true" [filterable]="true"
    [height]="410" (dataStateChange)="onStateChange($event)">
    <kendo-grid-column field="Id" title="ID" [width]=40 filter="numeric"></kendo-grid-column>
    <kendo-grid-column field="CustomerName" title="Name" [width]=40></kendo-grid-column>
    <kendo-grid-column field="CustomerAddress" title="Address" [width]=40></kendo-grid-column>
    <kendo-grid-column field="CustomerTypeName" title="CustomerType" [width]=40></kendo-grid-column>
    <kendo-grid-column title="Actions" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton [look]="'default'" iconClass="fa fa-remove fa-fw" (click)="delete(dataItem)"></button>
            <button kendoButton [look]="'default'" iconClass="fa fa-edit fa-fw"
                routerLink="detail/{{ dataItem.Id}}"></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>

<a routerLink="/customers/add">Add New Customer</a>
