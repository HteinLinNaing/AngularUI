<h2>Add New AdminLevel</h2>
<form [formGroup]="adminLevelAdd" (ngSubmit)="submitAdminLevel()" #formDir="ngForm">
    <div>
        <label for="AdminLevelName">AdminLevelName:</label>
        <input class="form-control" placeholder="Admin Level Name" formControlName="AdminLevelName" />
        <div
            *ngIf="adminLevelAdd.get('AdminLevelName').invalid && adminLevelAdd.get('AdminLevelName').errors.required"
            class="text-danger mt-2 ms-1"
        >
            <small>Admin Level Name is required.</small>
        </div>
        <div
            *ngIf="adminLevelAdd.get('AdminLevelName').invalid && adminLevelAdd.get('AdminLevelName').errors.maxlength"
            class="text-danger mt-2 ms-1"
        >
            <small>Admin Level Name must be maximum 20 characters long.</small>
        </div>
        <div
            *ngIf="adminLevelAdd.get('AdminLevelName').invalid && adminLevelAdd.get('AdminLevelName').errors.minlength"
            class="text-danger mt-2 ms-1"
        >
            <small>Admin Level Name must be minimum 5 characters long.</small>
        </div>
        <br />

        <label for="Description">Description:</label>
        <input class="form-control" placeholder="Description" formControlName="Description" />
        <br />

        <label for="Remark">Remark:</label>
        <input class="form-control" placeholder="Remark" formControlName="Remark" />
        <br />

        <label for="CreateDate">CreateDate:</label>
        <kendo-datepicker class="form-control mb-3" formControlName="CreateDate" format="dd/MM/yyyy"></kendo-datepicker>
        <br />
    </div>
    <br />
    <button type="submit" [disabled]="adminLevelAdd.invalid" class="btn btn-secondary me-3">Submit</button>
    <button (click)="goBack($event)" class="btn btn-secondary">Cancel</button>
</form>
